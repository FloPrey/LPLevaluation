<div class="panel panel-default">
    <div class="panel-heading">
        Allgemeine Ergebnisse
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4"><b>Anzahl Probanden:</b> {{results.length}}</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div google-chart chart="sexChart"></div>
    </div>
    <div class="col-sm-6">
        <div google-chart chart="internetChart"></div>
    </div>
    <div class="col-sm-6">
        <div google-chart chart="jobsChart"></div>
    </div>
    <div class="col-sm-6">
        <div google-chart chart="ageChart"></div>
    </div>
</div>

<div class="page-header"><h3>Fragen</h3></div>

<div class="row">
    <div class="col-sm-4" ng-repeat="chart in questionChart">
        <div google-chart chart="chart.chart"></div>
    </div>
</div>
