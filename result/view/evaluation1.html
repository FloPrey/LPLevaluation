<div ng-show="loading" class="loader">
    <div></div>
</div>
<div ng-hide="loading">
    <div class="panel panel-default">
        <div class="panel-heading">
            Allgemeine Ergebnisse
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4"><b>Anzahl Probanden:</b> {{results.length}}</div>
            </div>
        </div>
    </div>
    <b > Geschlecht: </b>
    <div class="row panel panel-default panel-body">
        <label class="checkbox-inline col-sm-1" ng-repeat="f in avFilter.gender">
            <input type="checkbox" name="chartFilterGender[]" value="{{f}}" ng-checked="filter.gender.indexOf(f) > -1" ng-click="toggleFilter('gender', f)"> {{f}}
        </label>
    </div>
    <b> Internetbenutzung:</b>
    <div class="row panel panel-default panel-body">
         <label class="checkbox-inline col-sm-1" ng-repeat="f in avFilter.internet">
            <input type="checkbox" name="chartFilterInternet[]" value="{{f}}" ng-checked="filter.internet.indexOf(f) > -1" ng-click="toggleFilter('internet', f)"> {{f}}
        </label>
    </div>
    <b> Alter: </b>
    <div class="row panel panel-default panel-body">
        <label class="checkbox-inline col-sm-1" ng-repeat="f in avFilter.age">
            <input type="checkbox" name="chartFilterAge[]" value="{{f}}" ng-checked="filter.age.indexOf(f) > -1" ng-click="toggleFilter('age', f)"> {{f}}
        </label>
    </div>
    <b> Jobs:</b>
    <div class="row panel panel-default panel-body">
        <label class="checkbox-inline col-sm-1" ng-repeat="f in avFilter.job">
            <input type="checkbox" name="chartFilterJob[]" value="{{f}}" ng-checked="filter.job.indexOf(f) > -1" ng-click="toggleFilter('job', f)"> {{f}}
        </label>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div google-chart chart="sexChart"></div>
        </div>
        <div class="col-sm-6">
            <div google-chart chart="internetChart"></div>
        </div>
        <div class="col-sm-6">
            <div google-chart chart="jobsChart"></div>
        </div>
        <div class="col-sm-6">
            <div google-chart chart="ageChart"></div>
        </div>
    </div>

    <div class="page-header"><h3>Fragen</h3></div>

    <div class="row">
        <div class="col-sm-6" ng-repeat="chart in questionChart">
            <div google-chart chart="chart.chart"></div>
        </div>
    </div>
</div>
