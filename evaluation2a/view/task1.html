<style type="text/css">
    .load-item {
        display: none;
    }
    .loader {
        background-color: transparent;
        border: 16px solid #f3f3f3;
        border-top: 16px solid #030303;
        border-radius: 50%;
        width: 140px;
        height: 140px;
        animation: pulse 2s linear infinite;
        margin-left: auto;
        margin-right: auto;
    }
    .loader div {
        width: 100px;
        height: 108px;
        animation: backpulse 2s linear infinite;
        background-image: url("../img/lpl.png");
        background-size: 80px 70px;
        margin-left: auto;
        margin-right: auto;
        background-position: center;
        background-repeat: no-repeat;
    }

    @keyframes pulse {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes backpulse {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
    }

</style>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Aufgabe 1</h3>
        </div>
        <div class="panel-body">
            <h2>{{task1.question}}</h2>
        </div>
    </div>
    <div id="lplTemplate" class="loader"><div></div></div>
    <input id="lplRes" type="hidden" />
    <form name="questionForm" class="row" id="top">
        <div class="alert alert-danger" ng-show="hasError">Einige Fragen wurden nicht beantwortet</div>
        <div class="form-inline">
            <label class="col-sm-2">Antwort:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" placeholder="Löschdatum" ng-click="popup.opened = true" uib-datepicker-popup="{{format}}" ng-model="task1.answer" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Schließen" />
            </div>
        </div>
    </form>
    <a class="btn btn-success pull-right load-item" ng-click="saveTask()">Weiter</a>
</div>
