<div class="page-header">
    <h2>Persönliche Information</h2>
</div>
<div class="alert alert-danger" ng-show="hasError">Einige Fragen wurden nicht beantwortet</div>
<form class="form-horizontal" name="personalForm">
    <div class="form-group">
        <label class="col-sm-3 control-label">Alter</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="age" ng-model="personal.age" value="10" required="required"> 10 - 18 Jahre
            </label>
            <label class="radio-inline">
                <input type="radio" name="age" ng-model="personal.age" value="20" required="required"> 18 - 30 Jahre
            </label>
            <label class="radio-inline">
                <input type="radio" name="age" ng-model="personal.age" value="30" required="required"> 30 - 40 Jahre
            </label>
            <label class="radio-inline">
                <input type="radio" name="age" ng-model="personal.age" value="40" required="required"> 40 - 50 Jahre
            </label>
            <label class="radio-inline">
                <input type="radio" name="age" ng-model="personal.age" value="50" required="required"> 50 - 60 Jahre
            </label>
            <label class="radio-inline">
                <input type="radio" name="age" ng-model="personal.age" value="60" required="required"> 60 Jahre+
            </label>
            <label class="radio-inline">
                <input type="radio" name="age" ng-model="personal.age" value="Keine Angabe" required="required"> Keine Angabe
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Berufgruppe</label>
        <div class="col-sm-9">
            <select ng-options="job as job.name for job in jobs track by job.val" ng-model="personal.job" class="form-control" required="required">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Wie oft verwenden Sie das Internet</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="internet" ng-model="personal.internet" value="täglich" required="required"> Täglich
            </label>
            <label class="radio-inline">
                <input type="radio" name="internet" ng-model="personal.internet" value="4-6 mal" required="required"> 4-6 mal Wöchentlich
            </label>
            <label class="radio-inline">
                <input type="radio" name="internet" ng-model="personal.internet" value="2-3 mal" required="required"> 2-3 mal Wöchentlich
            </label>
            <label class="radio-inline">
                <input type="radio" name="internet" ng-model="personal.internet" value="1 mal" required="required"> 1 mal Wöchentlich
            </label>
            <label class="radio-inline">
                <input type="radio" name="internet" ng-model="personal.internet" value="seltener" required="required"> seltener
            </label>
            <label class="radio-inline">
                <input type="radio" name="internet" ng-model="personal.internet" value="Keine Angabe" required="required"> Keine Angabe
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            Geschlecht:
        </label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="gender" ng-model="personal.gender" value="female" required="required"> Weiblich
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" ng-model="personal.gender" value="male" required="required"> Männlich
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" ng-model="personal.gender" value="kein-angabe" required="required"> Keine Angabe
            </label>
        </div>
    </div>
    <button type="button" ng-click="savePersonal()" class="btn btn-success pull-right">
        Weiter
    </button>
</form>
